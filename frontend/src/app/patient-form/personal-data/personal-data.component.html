<form class="form-horizontal">
  <div class="form-group row col-12">
    <label for="firstName" class="col-form-label col-3 offset-1" translate>First Name</label>
    <div class="col-4">
      <input [(ngModel)]="personalData.firstName" type="text" class="form-control" id="firstName" name="firstName">
    </div>
  </div>
  <div class="form-group row col-12">
    <label for="lastName" class="col-form-label col-3 offset-1" translate>Last Name</label>
    <div class="col-4">
      <input [(ngModel)]="personalData.lastName" type="text" class="form-control" id="lastName" name="lastName">
    </div>
  </div>
  <div class="form-group row col-12">
    <label for="sex" class="col-form-label col-3 offset-1" translate>Sex</label>
    <div class="col-4">
      <select [(ngModel)]="personalData.sex.selected" class="form-control" id="sex"  name="sex">
        <option hidden disabled selected value></option>
        <option *ngFor="let value of personalData.sex.values" [ngValue]="value">
          {{value}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row col-12">
    <label for="age" class="col-form-label col-3 offset-1" translate>Age</label>
    <div class="col-4">
      <input [(ngModel)]="personalData.age" type="number" class="form-control" id="age" name="age">
    </div>
  </div>
</form>
