  <form>

      <label for="aneurysmLocalization" translate>Aneurysm Localization</label>
      <input type="number" class="form-control" id="aneurysmLocalization" required>

    <div class="form-group">
      <label for="smoking" translate>Smoking</label>
      <select class="form-control" id="smoking" required>

      </select>

    <div class="form-group">

    <div class="form-group">
      <label for="unconsciousness" translate>Unconsciousness</label>
      <select class="form-control" id="unconsciousness" required>
        <option hidden disabled selected value></option>
        <option translate>Yes</option>
        <option translate>No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="comments" translate>Comments</label>
      <input type="text" class="form-control" id="comments" required>
    </div>
  </form>
</div>
