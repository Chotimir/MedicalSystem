<div class="container-fluid" style="margin-top: 60px">
  <div class="col-centered center-text">
    <a translate>Provide the ID for the new patient and click enter</a>
  </div>
  <div class="col-2 col-centered">
    <input [(ngModel)]="patientID" (keyup.enter)="createPatient()" type="text" class="form-control top-margin" placeholder="ID">
  </div>
  <div class="col-centered">
    <div class="container-fluid flex center top-margin">
      <button (click)="createPatient()" class="btn" translate>Create patient</button>
    </div>
  </div>
</div>
